<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header><h1>The Psychic Game</h1></header>

<div id="game">
	<p id="wins">Wins: </p>
    <p id="losses">Losses: </p>
    <p id="guessLeft">Guesses Left: </p>
    <p id="guessFar">Your Guesses so far: </p>
</div>

<script type="text/javascript">

//Letter choices.  
var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
//Establishing all outomes and setting it to zero. 
var wins = 0;
var losses = 0;
var guesses = 0;

//Establishing user choice
document.onkeyup = function(event) {
    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
//Establishing computer choice
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
//Establishing a cap of 9 guesses 
    guesses = guesses || 9

//Records Wins and Losses and writes to html page
        
        var answer = "" +
        "<p>Wins: " + 
        wins + 
        "</p>" +
        "<p>Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + (9 - guesses) 
        +
        "<p>Your Guesses so far: " + userGuess
        guesses +
        "</p>";
        document.querySelector('#game').innerHTML = answer;
        
}    
</script>


</body>
</html>
